<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/prism.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<h1>Quad Control v0.1</h1>

	<section class="configurations">
		<form>
			<fieldset class="serial">
				<legend>Serial Communcation</legend>
				<select id="select-devices">
					<option>Select device...</option>
				</select>
				<button id="disconnect" disabled="disabled">Disconnect</button>
			</fieldset>

			<fieldset>
				<legend>Console</legend>
				<textarea id="console" readonly>>Hello World!</textarea>
			</fieldset>

			<fieldset class="initializations">
				<legend>Initialization</legend>
				<button id="init_pwm">Init PWM</button>
				<button id="stop_pwm">Stop PWM</button>
				<button id="throttle_high">Throttle HIGH</button>
				<button id="throttle_low">Throttle LOW</button>
			</fieldset>

			<fieldset class="speed-controls">
				<legend>Speed Controls</legend>
				<div class="slider">
					<input id="north-motor" type="range" min="0" max="100" value="0" />
					<p class="note">North Speed: <span id="north-motor-value">0</span></p>
				</div>
				
				<div class="slider">
					<input id="south-motor" type="range" min="0" max="100" value="0" />
					<p class="note">South Speed: <span id="south-motor-value">0</span></p>
				</div>

				<div class="slider">
					<input id="defaultSlider" type="range" min="0" max="100" value="0" />
					<p class="note">East Speed: <span id="currentValue">0</span></p>
				</div>

				<div class="slider">
					<input id="defaultSlider" type="range" min="0" max="100" value="0" />
					<p class="note">West Speed: <span id="currentValue">0</span></p>
				</div>
			</fieldset>
		</form>

	</section>

	<div id="cubes">
		<section class="container">
			<div id="cube-1" class="cube show-front">
				<figure class="front">Gyro Raw</figure>
				<figure class="back">2</figure>
				<figure class="right">3</figure>
				<figure class="left">4</figure>
				<figure class="top">5</figure>
				<figure class="bottom">6</figure>
			</div>
		</section>

		<section class="container">
			<div id="cube-2" class="cube show-front">
				<figure class="front">Acc Raw</figure>
				<figure class="back">2</figure>
				<figure class="right">3</figure>
				<figure class="left">4</figure>
				<figure class="top">5</figure>
				<figure class="bottom">6</figure>
			</div>
		</section>

		<section class="container">
			<div id="cube-3" class="cube show-front">
				<figure class="front">Comp Filter</figure>
				<figure class="back">2</figure>
				<figure class="right">3</figure>
				<figure class="left">4</figure>
				<figure class="top">5</figure>
				<figure class="bottom">6</figure>
			</div>
		</section>

		<section class="container">
			<div id="cube-4" class="cube show-front">
				<figure class="front">Kalman</figure>
				<figure class="back">2</figure>
				<figure class="right">3</figure>
				<figure class="left">4</figure>
				<figure class="top">5</figure>
				<figure class="bottom">6</figure>
			</div>
		</section>
	</div>

	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/rangeslider.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
